<h2 class="text-center">Lista de empleados</h2>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of empleados">
      <td>{{ empleado.nombre }}</td>
      <td>{{ empleado.apellido }}</td>
      <td>{{ empleado.email }}</td>

      <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">
        UPDATE
      </button>
      <button
        (click)="deleteEmpleado(empleado.id)"
        class="btn btn-danger"
        style="margin-left: 10px"
      >
        DELETE
      </button>
      <button
        (click)="verDetallesDelEmpleado(empleado.id)"
        class="btn btn-warning"
        style="margin-left: 10px"
      >
        DETAILS
      </button>
    </tr>
  </tbody>
</table>
